{% extends "account/base.html" %}

{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col s12 m12">
			<h2>{% trans "Sign Up" %}</h2>

			<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
			  {% csrf_token %}
			  {{ form.as_p }}
			  {% if redirect_field_value %}
			  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
			  {% endif %}
			  <button class="btn waves-effect waves-light" type="submit">{% trans "Sign Up" %} <i class="mdi-action-input right"></i> </button> &nbsp; OR &nbsp;  
			  <a href="{{ login_url }}" class="btn waves-effect waves-light" type ="submit" name="action">Login <i class="mdi-content-send right"></i>
				  </a>.
			</form>
		</div>
	</div>
</div>


{% endblock %}
